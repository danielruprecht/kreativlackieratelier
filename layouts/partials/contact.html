{{ "<!-- Contact Section -->" | safeHTML }}
<section id="contact">
      <div class="col-lg-12 text-center">

        {{ with .Site.Params.contact.title }}
        <h2 class="section-heading">{{ . | markdownify }}</h2>
        {{ end }}
        {{ with .Site.Params.contact.subtitle }}
        <h3 class="section-subheading text-muted">
          <i class="fa fa-map-marker" style="font-size:30px;"></i>&nbsp;Hohestrasse 134, 4101 Oberwil &emsp;
          <i class="fa fa-phone" style="font-size:30px;"></i>&nbsp;061 403 02 65 &emsp;
          <i class="fa fa-envelope" style="font-size:30px;"></i>&nbsp;ruprecht(at)lackier-atelier.ch
          {{ . | markdownify }}
        </h3>
        {{ end }}

      </div>
</section>

<header>
<div id="googleMap" style="width:100%;height:400px;"></div>
<script>
  function myMap() {
      var mapProp= {
          center:new google.maps.LatLng(47.5198155,7.5518533),
          zoom:17,
      };
      var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
  }
</script>

</div>
</header>
